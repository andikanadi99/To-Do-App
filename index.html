<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <!-- script connector -->
    <script src="script.js"></script>
    
    <!-- Title Page -->
    <div class="Title-Header">
      <h1>To-Do Using Javascript</h1>
    </div>

    <!-- Box to contain to do user box -->
    <div class="To-Do-Box">

      <class="Input">

        <input type="text" id="input-box" placeholder="Item to add">
        <button type="button" id="button" onclick="newElement()">Add</button>

        <ul id="list">
        </ul>
      
      </div>

    </div>
  
  </body>
</html>
